<!DOCTYPE html>
<html>
    <head>
        <meta
            property="og:image"
            content="https://user-images.githubusercontent.com/56578913/124416117-3ee31d00-dd91-11eb-9114-eac68dd56bc9.jpg"
        />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="우리 가족 제주도 여행 🛫" />
        <meta property="og:description" content="이번 제주도 여행은 과연 어디로 갈까요?" />
        <meta property="og:url" content="https://urechanger.github.io/family-travel" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>우리 가족 제주도 여행 🛫</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=165b439153d2f7fcbf6c1471d0104a11"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 100%;"></div>
        <!--    Made by Erik Terwan    -->
        <!--   24th of November 2015   -->
        <!--        MIT License        -->
        <div class="container_nav">
            <div class="title">
                17년 만의 제주도여행 😆
            </div>
        </div>
        <img class="img_family" src="image/family.png" />
        <nav class="nav" role="navigation">
            <div id="menuToggle">
                <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
                <input type="checkbox" />

                <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
                <span></span>
                <span></span>
                <span></span>

                <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
                <ul id="menu">
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>About</li>
                    </a>
                    <a href="#">
                        <li>Info</li>
                    </a>
                    <a href="#">
                        <li>Contact</li>
                    </a>
                    <a href="https://erikterwan.com/" target="_blank">
                        <li>Show me more</li>
                    </a>
                </ul>
            </div>
        </nav>
        <div class="container_btn_start">
            <div class="btn_start" onclick="drawMain();">
                <span>GO! GO!</span>
            </div>
        </div>
        <script>
            var mapContainer = document.getElementById('map'), // 지도의 중심좌표
                mapOption = {
                    center: new kakao.maps.LatLng(33.37702294346986, 126.53592674725587), // 지도의 중심좌표
                    level: 11, // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            var mapTypeControl = new kakao.maps.MapTypeControl();

            // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
            // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.BOTTOMRIGHT);
        </script>
        <script type="text/javascript" src="js/drawMain.js"></script>
        <script type="text/javascript" src="js/zoomHome.js"></script>
    </body>
</html>
