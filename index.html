<!DOCTYPE html>
<html>
    <head>
        <meta
            property="og:image"
            content="https://user-images.githubusercontent.com/56578913/86508694-1bebf900-be1d-11ea-89f6-31f1330ee983.jpg"
        />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="우리가족 제주도여행 ✈" />
        <meta property="og:description" content="이번 제주도 여행은 과연 어디로 갈까요?" />
        <meta property="og:url" content="https://urechanger.github.io/family-travel" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>우리가족 제주도여행 ✈</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=165b439153d2f7fcbf6c1471d0104a11"
        ></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 100%;"></div>
        <!--    Made by Erik Terwan    -->
        <!--   24th of November 2015   -->
        <!--        MIT License        -->
        <div class="container_nav">
            <div class="title">
                17년 만의 제주도여행 😆
            </div>
        </div>
        <img class="img_family" src="image/family.png">
        <nav class="nav" role="navigation">
            <div id="menuToggle">
                <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
                <input type="checkbox" />

                <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
                <span></span>
                <span></span>
                <span></span>

                <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
                <ul id="menu">
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>About</li>
                    </a>
                    <a href="#">
                        <li>Info</li>
                    </a>
                    <a href="#">
                        <li>Contact</li>
                    </a>
                    <a href="https://erikterwan.com/" target="_blank">
                        <li>Show me more</li>
                    </a>
                </ul>
            </div>
        </nav>
        <script>
            var mapContainer = document.getElementById('map'), // 지도의 중심좌표
                mapOption = {
                    center: new kakao.maps.LatLng(33.37702294346986, 126.53592674725587), // 지도의 중심좌표
                    level: 11, // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
        </script>
        <script>
            var content =
                '<div class="btn_start">' +
                ' <span>Go! GO! </span>' +
                ' </div>';

            var position = new kakao.maps.LatLng(33.37702294346986, 126.53592674725587);

            // 커스텀 오버레이를 생성합니다
            var customOverlay = new kakao.maps.CustomOverlay({
                position: position,
                content: content,
                xAnchor: 0.5,
                yAnchor: 0.5,
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            customOverlay.setMap(map);
        </script>
    </body>
</html>
